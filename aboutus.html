<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Navigation</title>
    <style>
         .navbar{
            background-color: black;
            border-radius: 4px;
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            float: right;
            list-style: none ;
            margin: 10px 20px;
        }
        .navbar li a{
            padding: 3px 3px;
            text-decoration: none ;
            color: white;
        }
        .navbar li a:hover{
           color: rgb(175, 175, 218);
        }
        .search{
            float: right;
            color: white;
            padding: 10px 20px;
        }
        .navbar input{
            border: 2px solid black;
            border-radius: 5px ;
            padding: 4px 66px;
            width: 50px;
        }
        .dropbtn{
            background-color: aqua;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
        .dropdown{
            position: relative;
            display: inline-block;
            float: right;

        }
        .dc{
            display: none;
            position: absolute;
            background-color: cyan;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px cyan;
        }
        .dc a{
            color: red;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
        }
        .dc a:hover{
            background-color: #ddd;
        }
        .dropdown:hover .dc{
            display: block;
        }
        .dropdown:hover .dropbtn{
            background-color: #3e8e41;
        }

        .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
        .button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}
.button1:hover {
  background-color: #4CAF50;
  color: white;
}
    </style>
</head>
<body>
